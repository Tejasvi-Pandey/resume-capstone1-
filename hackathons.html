<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Empty Link Section</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 100px auto; 
      padding: 20px;
    }

    .empty-link {
      text-align: center;
      font-size: 32px;
      padding: 20px;
      color: #fff;
      background: linear-gradient(135deg, #007B7F, #009688);
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="empty-link">This link is empty till now</h1>
  </div>

</body>
</html>
